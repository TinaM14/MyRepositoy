<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>

<body>
    <form action="action-page" method="GET">
        <fieldset>
            <legend>Checkout page</legend>
            <div>
                <label for="radio">Delivery</label>
                <input type="radio" id="radio" name="choise" value="yes">

                <label for="radio2">Pick-up</label>
                <input type="radio" id="radio2" name="choise" value="yes">
            </div>
            <div>
                <fieldset>
                    <legend>Delivery address</legend>
                    <div>
                        <label for="Fname">First name:</label>
                        <input type="text" id="Fname" name="firstName" placeholder="Enter your first name">
                    </div>
                    <br>
                    <div>
                        <label for="Lname">Last name:</label>
                        <input type="text" id="Lname" name="lastName" placeholder="Enter your last name">
                    </div>
                    <br>
                    <div>
                        <label for="Sname">Street name:</label>
                        <input type="text" id="Sname" name="streetName" placeholder="Enter your street name">
                    </div>
                    <br>
                    <div>
                        <label for="Snumber">Street number:</label>
                        <input type="number" id="Snumber" name="streetNumber" placeholder="Enter your street number">
                    </div>
                    <br>
                    <div>
                        <label for="Zcode">Zip code:</label>
                        <input type="number" id="Zcode" name="zipCode" placeholder="Enter zip code">
                    </div>
                    <br>
                    <div>
                        <label for="town">Town:</label>
                        <input type="text" id="town" name="town" placeholder="Enter town">
                    </div>
                    <br>
                    <div>
                        <label for="country">Country:</label>
                        <input type="text" id="country" name="country" placeholder="Enter country">
                    </div>
                    <br>
                    <div>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your e-mail address">
                    </div>
                    <br>
                    <div>
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Selection of store for pick-up</legend>
                    <label for="store">Store:</label>
                    <select id="store" name="store">
                        <option>--default--</option>
                        <option>Zara</option>
                        <option>Mango</option>
                        <option>Stradivarius</option>
                        <option>Mohito</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Payment details</legend>
                    <div>
                        <label for="card">Credit card number:</label>
                        <input type="number" id="card" name="cardNumber" placeholder="Enter your credit card number">
                    </div>
                    <br>
                    <div>
                        <label for="cardName">Name on card:</label>
                        <input type="text" id="cardName" name="cardName" placeholder="Enter card name">
                    </div>
                    <br>
                    <div>
                        <label for="date">Valid until:</label>
                        <input type="month" id="date" name="date">
                    </div>
                    <br>
                    <div>
                        <label for="cvv">cvv:</label>
                        <input type="password" id="cvv" name="cvv" placeholder="Enter cvv code" maxlength="3">
                    </div>
                </fieldset>
                
                    <label for="yes">Subscription to newsletter</label>
                    <input type="checkbox" id="yes" name="subscription">
                
            </div>
            <br>
            <div>
                <button type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
</body>

</html>
