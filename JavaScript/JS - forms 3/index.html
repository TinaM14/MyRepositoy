<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>

    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <form action="action-page" method="GET" class="form-validation">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <br>        
        <label for="surname">Surname: </label>
        <input type="text" name="surname" id="surname" placeholder="Enter your surname">
        <br>
        <label for="username">Username: </label>
        <input type="text" name="username" id="username" placeholder="Enter your username">
        <br>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <br>
        <label for="password2">Password: </label>
        <input type="password" id="password2" name="password2" placeholder="Retype password">
        <br>
        <label for="email">E-mail: </label>
        <input type="text" name="email" id="email" placeholder="Enter your e-mail">
        <br>
        <div class="submit-form">
            <button class="submit-form__button">Submit</button>
        </div>
    </form>

    <div class="toast hidden">
        <h2 class="toast-title">ERROR!</h2>
        <p class="toast-content">Try again!</p>
        <button class="toast-closeButton">X</button>
    </div>

    <script src="./app.js"></script>
</body>
</html>
